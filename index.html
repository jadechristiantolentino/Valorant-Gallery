<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Valorant Agents</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">

    <div class="container-fluid px-4 py-5 glass-container text-center">
        <div class="d-flex align-items-center justify-content-between w-100">
            <img class="img" src="images/Valorant Logo.jpg" alt="Valorant logo" width="100">
            <h1 class="valorant-title position-absolute start-50 translate-middle-x m-0">VALORANT</h1>
            <a class="btn btn-danger" href="https://playvalorant.com/en-us/platform-selection/" role="button">Play
                Now</a>
        </div>
    </div>

    <div class="container mt-4">
        <div class="row" id="characters-row"></div>
    </div>

    <div class="container d-flex justify-content-center my-4">
        <video class="valo-video" autoplay loop muted playsinline>
            <source src="video/RETAKE  __ Episode 2 Cinematic - VALORANT - VALORANT (720p, h264).mp4" type="video/mp4">
        </video>
    </div>


    <script src="character.js"></script>
    <script>
        var containerRow = document.getElementById("characters-row");

        for (var i = 0; i < characters.length; i++) {
            containerRow.innerHTML += `
        <div class="col-6 col-md-4 col-lg-3 text-center">
            <div class="character-card my-3">
                <div class="character-img position-relative overflow-hidden rounded-3">
                    <img src="` + characters[i].image + `" class="card-img">
                    <div class="character-overlay d-flex align-items-center text-center text-white">
                    </div>
                </div>
                <h4 class="character-name mt-2 text-white mb-0">` + characters[i].name + `</h4>
                <p class="character-role role-` + characters[i].role + `">` + characters[i].role + `</p>

            </div>
        </div>
        `;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>

</body>

</html>
