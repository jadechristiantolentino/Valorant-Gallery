<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Valorant Agents</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">

    ```
    <div class="container-fluid px-4 py-3 d-flex align-items-center glass-container">
        <img class="img" src="images/Valorant Logo.jpg" alt="Valorant logo" width="100">
        <a class="btn btn-primary ms-auto" href="https://playvalorant.com/en-us/platform-selection/" role="button">Play
            Now</a>
    </div>

    <div class="container mt-4">
        <div class="row" id="characters-row"></div>
    </div>

    <script src="character.js"></script>
    <script>
        var containerRow = document.getElementById("characters-row");


        for (var i = 0; i < characters.length; i++) {
            containerRow.innerHTML += `
        <div class="col-6 col-md-4 col-lg-3 text-center">
            <div class="character-card my-3">
                <div class="character-img position-relative overflow-hidden rounded-3">
                    <img src="` + characters[i].image + `" class="card-img">
                    <div class="character-overlay d-flex align-items-center text-center text-white">
                        <p class="fs-5">` + characters[i].description + `</p>
                    </div>
                </div>
                <h4 class="character-name mt-2 text-white mb-2">` + characters[i].name + `</h4>
            </div>
        </div>
        `;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>

</body>

</html>
